<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .emoji {
            position: absolute;
            font-size: 24px;
            opacity: 0.7;
            animation: floatUp linear infinite;
        }
        
        @keyframes floatUp {
            to {
                transform: translateY(-100vh);
            }
        }
        
        .profile-card {
            width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .description {
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .contact-btn {
            background: rgba(56, 139, 253, 0.4);
        }
        
        .contact-btn:hover {
            background: rgba(56, 139, 253, 0.6);
        }
        
        .telegram-btn {
            background: rgba(0, 136, 204, 0.4);
        }
        
        .telegram-btn:hover {
            background: rgba(0, 136, 204, 0.6);
        }
        
        .telegram-icon {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>

    <script>
        const emojis = ['😀', '😂', '🤩', '😍', '🤔', '🙄', '😎', '🥳', '😜', '🤯', '👻', '💩', '🤖', '👾', '🐶', '🦄', '🌈', '🔥', '🍕', '⚡'];
        const container = document.getElementById('emojiContainer');
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.bottom = '-30px';
            
            const duration = 5 + Math.random() * 10;
            emoji.style.animationDuration = duration + 's';
            
            const size = 16 + Math.random() * 32;
            emoji.style.fontSize = size + 'px';
            
            emoji.style.opacity = 0.5 + Math.random() * 0.5;
            
            container.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, duration * 1000);
        }
        
        setInterval(createEmoji, 300);
        
        for (let i = 0; i < 20; i++) {
            setTimeout(createEmoji, Math.random() * 2000);
        }
        
        // Обработчики кнопок
        document.querySelector('.contact-btn').addEventListener('click', function() {

        });
        
        document.querySelector('.telegram-btn').addEventListener('click', function() {

        });
    </script>
