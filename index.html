<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–ø—á–∞ —Å —è–∑—ã–∫–∞–º–∏</title>
  <style>
    body {
      background: #121212;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .captcha-box {
      background: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      text-align: center;
      width: 340px;
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .captcha-box.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .captcha-box.success {
      animation: successGlow 0.6s ease-out forwards;
    }

    @keyframes successGlow {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 rgba(0,255,100,0);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0,255,100,0.5);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 12px rgba(0,255,100,0.3);
      }
    }

    .captcha-box h2 {
      margin-bottom: 20px;
    }

    .captcha-box label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: #ccc;
    }

    .captcha-box input[type="text"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #444;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 16px;
    }

    .captcha-box input[type="submit"] {
      background: #4a90e2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .captcha-box input[type="submit"]:hover {
      background: #357abd;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .lang-switch {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-switch button {
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      margin-left: 5px;
      border-radius: 6px;
      cursor: pointer;
    }

    .lang-switch button.active {
      background: #4a90e2;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button id="lang-ru" class="active" onclick="switchLang('ru')">üá∑üá∫ –†—É—Å</button>
    <button id="lang-en" onclick="switchLang('en')">üá¨üáß Eng</button>
  </div>

  <div class="captcha-box" id="captchaBox">
    <h2 id="title">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ –±–æ—Ç</h2>
    <form onsubmit="return checkCaptcha()">
      <label id="question">–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 5 + 2?</label>
      <input type="text" id="captcha" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç">
      <input type="submit" id="submitBtn" value="–ü—Ä–æ–≤–µ—Ä–∏—Ç—å">
      <div class="message" id="message"></div>
    </form>
  </div>

  <!-- –ó–≤—É–∫–∏ -->
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_b7b4c6543d.mp3"></audio>
  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_fceaa1c2b6.mp3"></audio>

  <script>
    let currentLang = 'ru';
    const langs = {
      ru: {
        title: '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ, —á—Ç–æ –≤—ã –Ω–µ –±–æ—Ç',
        question: '–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 5 + 2?',
        placeholder: '–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç',
        submit: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å',
        success: '‚úÖ –ö–∞–ø—á–∞ —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–π–¥–µ–Ω–∞!',
        fail: '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.'
      },
      en: {
        title: 'Please confirm you are not a bot',
        question: 'What is 5 + 2?',
        placeholder: 'Enter your answer',
        submit: 'Check',
        success: '‚úÖ Captcha passed!',
        fail: '‚ùå Incorrect answer. Try again.'
      }
    };

    function switchLang(lang) {
      currentLang = lang;

      document.getElementById('title').innerText = langs[lang].title;
      document.getElementById('question').innerText = langs[lang].question;
      document.getElementById('captcha').placeholder = langs[lang].placeholder;
      document.getElementById('submitBtn').value = langs[lang].submit;

      document.getElementById('lang-ru').classList.toggle('active', lang === 'ru');
      document.getElementById('lang-en').classList.toggle('active', lang === 'en');
    }

    function checkCaptcha() {
      const answer = document.getElementById('captcha').value.trim();
      const message = document.getElementById('message');
      const box = document.getElementById('captchaBox');
      const successSound = document.getElementById('successSound');
      const errorSound = document.getElementById('errorSound');

      box.classList.remove('shake', 'success');

      if (answer === '7') {
        message.style.color = '#00c853';
        message.textContent = langs[currentLang].success;
        successSound.play();
        box.classList.add('success');
      } else {
        message.style.color = '#ff5252';
        message.textContent = langs[currentLang].fail;
        errorSound.play();
        box.classList.add('shake');
        setTimeout(() => box.classList.remove('shake'), 300);
      }

      return false;
    }
  </script>
</body>
</html>
