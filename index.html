    /* Сброс и базовые стили */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1f2e, #121212);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #4a90e2;
      text-shadow: 0 0 10px #4a90e2aa;
    }
    p {
      font-size: 1.1rem;
      color: #bbb;
      margin-bottom: 40px;
    }

    /* Контейнер для кнопок */
    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      width: 100%;
    }

    /* Стили для кнопок */
    a.button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      border-radius: 12px;
      background: #2a2a3d;
      color: #eee;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.15s ease;
      user-select: none;
      cursor: pointer;
      flex: 1 1 120px;
      justify-content: center;
    }
    a.button:hover {
      background: #4a90e2;
      box-shadow: 0 6px 25px #4a90e2cc;
      transform: translateY(-4px);
      color: white;
    }
    a.button:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px #4a90e2aa;
    }

    /* Иконки SVG */
    svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Адаптив */
    @media (max-width: 400px) {
      .buttons {
        flex-direction: column;
        gap: 20px;
      }
      a.button {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
