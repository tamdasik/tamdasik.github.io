<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 20px;
    }
    a {
      padding: 15px 25px;
      background: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }
    a:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <div class="buttons">
    <a href="https://youtube.com" target="_blank">YouTube</a>
    <a href="https://t.me" target="_blank">Telegram</a>
    <a href="https://discord.com" target="_blank">Discord</a>
  </div>
</body>
</html>
