<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-dark: #0e0e0e;
      --bg-light: #f4f4f4;
      --text-dark: #fff;
      --text-light: #000;
      --accent: #00ffcc;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 10px var(--accent);
    }

    .lang-switcher, .theme-toggle, .music-toggle {
      margin: 10px;
    }

    select, button {
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }

    .buttons a {
      padding: 15px 30px;
      background: var(--accent);
      border-radius: 15px;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.1);
    }

    .captcha {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      .buttons a {
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1 data-i18n="welcome">Добро пожаловать!</h1>

  <div class="lang-switcher">
    <select id="lang">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="be">Беларуская</option>
    </select>
  </div>

  <div class="theme-toggle">
    <button onclick="toggleTheme()" data-i18n="theme">Сменить тему</button>
  </div>

  <div class="music-toggle">
    <button onclick="toggleMusic()" data-i18n="music">Музыка: Вкл</button>
  </div>

  <audio id="bg-music" src="https://cdn.pixabay.com/audio/2023/03/02/audio_4ad2b24148.mp3" loop autoplay></audio>

  <div class="buttons">
    <a href="https://www.youtube.com/@tamdasik" target="_blank">YouTube</a>
    <a href="https://t.me/+mhxzSUUFISdhZGVl" target="_blank">Telegram</a>
    <a href="https://discord.gg/6xYPv4XA" target="_blank">Discord</a>
  </div>

  <div class="captcha">
    <label data-i18n="captcha">Введите слово "игра":</label>
    <input type="text" id="captcha-input">
    <button onclick="checkCaptcha()" data-i18n="check">Проверить</button>
  </div>

  <audio id="error-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_35ba631b57.mp3"></audio>

  <script>
    const i18n = {
      ru: {
        welcome: "Добро пожаловать!",
        theme: "Сменить тему",
        music: "Музыка: Вкл",
        captcha: 'Введите слово "игра":',
        check: "Проверить"
      },
      en: {
        welcome: "Welcome!",
        theme: "Toggle Theme",
        music: "Music: On",
        captcha: 'Enter the word "game":',
        check: "Check"
      },
      be: {
        welcome: "Сардэчна запрашаем!",
        theme: "Змяніць тэму",
        music: "Музыка: Укл",
        captcha: 'Увядзіце слова "гульня":',
        check: "Праверыць"
      }
    };

    document.getElementById('lang').addEventListener('change', function () {
      const lang = this.value;
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.textContent = i18n[lang][key];
      });
    });

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function checkCaptcha() {
      const input = document.getElementById("captcha-input").value.toLowerCase();
      const lang = document.getElementById("lang").value;
      const correct = { ru: "игра", en: "game", be: "гульня" }[lang];
      if (input !== correct) {
        document.getElementById("error-sound").play();
        alert("Ошибка! Попробуйте снова.");
      } else {
        alert("Успешно!");
      }
    }

    let musicOn = true;
    function toggleMusic() {
      const audio = document.getElementById("bg-music");
      const btn = document.querySelector(".music-toggle button");
      if (musicOn) {
        audio.pause();
        btn.textContent = "Музыка: Выкл";
      } else {
        audio.play();
        btn.textContent = "Музыка: Вкл";
      }
      musicOn = !musicOn;
    }
  </script>
</body>
</html>
