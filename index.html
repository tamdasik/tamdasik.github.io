<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сайт закрыт</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      animation: fadeInDown 1.2s ease;
    }

    p {
      font-size: 1.2rem;
      color: #aaaaaa;
      animation: fadeInUp 1.2s ease;
    }

    .socials {
      margin-top: 2rem;
      display: flex;
      gap: 20px;
      animation: fadeIn 2s ease-in;
    }

    .socials a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      transition: transform 0.3s, color 0.3s;
    }

    .socials a:hover {
      color: #00ff88;
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Сайт Закрылся</h1>
  <p>Извините, этот проект больше не доступен.</p>

    <a href="https://www.youtube.com/@tamdasik" target="_blank">YouTube</a>
  </div>

  <footer>© 2025 Все права защищены</footer>
</body>
</html>
